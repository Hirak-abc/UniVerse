<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | UniVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass-container {
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .input-field {
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.3);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(51, 65, 85, 0.8);
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -12px rgba(99, 102, 241, 0.4);
        }
        
        .float-element {
            animation: floatAnimation 6s ease-in-out infinite;
        }
        
        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .university-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: -1;
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.3);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }
    </style>
</head>
<body class="text-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- University pattern background -->
    <div class="university-pattern">
        <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
            <defs>
                <pattern id="universityPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                    <circle cx="10" cy="10" r="1" fill="currentColor"/>
                    <rect x="5" y="5" width="10" height="10" fill="none" stroke="currentColor" stroke-width="0.5"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#universityPattern)"/>
        </svg>
    </div>

    <!-- Floating decorative elements -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-20 left-10 text-4xl opacity-20 float-element" style="animation-delay: 0s;">üéì</div>
        <div class="absolute top-40 right-20 text-3xl opacity-15 float-element" style="animation-delay: 2s;">üìö</div>
        <div class="absolute bottom-32 left-20 text-5xl opacity-10 float-element" style="animation-delay: 4s;">üåü</div>
        <div class="absolute bottom-20 right-10 text-2xl opacity-20 float-element" style="animation-delay: 6s;">‚ú®</div>
        <div class="absolute top-1/2 right-1/4 text-6xl opacity-5 float-element" style="animation-delay: 1s;">üèõÔ∏è</div>
    </div>

    <!-- Registration Card -->
    <div class="glass-container rounded-3xl p-8 w-full max-w-md fade-in relative">
        <div class="text-center mb-6">
            <div class="inline-block relative mb-4">
                <div class="absolute -inset-4 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full blur opacity-30"></div>
                <div class="relative bg-slate-800 rounded-full p-4 shadow-xl">
                    <span class="text-4xl">üåü</span>
                </div>
            </div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 bg-clip-text text-transparent mb-2">
                Create Your UniVerse Account
            </h1>
            <div class="w-20 h-1 bg-gradient-to-r from-blue-400 to-purple-500 mx-auto rounded-full mb-3"></div>
            <p class="text-gray-300 text-sm italic">Your Social-Academic Hub</p>
        </div>

        <!-- Form -->
        <form id="registerForm" method="POST" class="space-y-4">
            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-200">Email</label>
                <input type="email" id="email" name="email" required placeholder="you@sitare.org"
                       class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                <p id="emailError" class="text-red-400 text-xs mt-1 hidden">
                    Please enter a valid @sitare.org email address.
                </p>
            </div>
            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-200">Password</label>
                <input type="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                       class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>
            <!-- Button -->
            <button type="submit" class="login-btn w-full font-semibold py-3 px-4 rounded-xl text-white shadow-lg relative overflow-hidden">
                <span class="relative z-10">Register</span>
            </button>
        </form>

        <!-- Login Link -->
        <p class="text-sm text-center text-gray-300 mt-4">
            Already have an account?
            <a href="/login" class="text-indigo-400 hover:text-indigo-300 transition-colors">Log in here</a>
        </p>
    </div>

    <!-- Email Validation Script -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const emailInput = document.getElementById('email').value.trim();
            const errorMsg = document.getElementById('emailError');

            if (!emailInput.endsWith('@sitare.org')) {
                event.preventDefault();
                errorMsg.classList.remove('hidden');
            } else {
                errorMsg.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
