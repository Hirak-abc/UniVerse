<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Uploads | UniVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lobster Two & Inter Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #667eea, #f093fb);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        h1, a.button-purple {
            font-family: 'Lobster Two', cursive;
        }
        #my-uploads-list > div {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
            padding: 1rem;
            border-radius: 0.75rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #my-uploads-list > div:hover {
            transform: translateY(-8px) scale(1.02);
        }
        #my-uploads-list img {
            max-width: 100%;
            height: auto;
            margin-top: 0.75rem;
            border-radius: 0.5rem;
        }

        /* Gradient shift animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glass effect */
        .glass-dark {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }

        /* Card hover */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        /* Particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Button glow effect */
        .btn-glow {
            position: relative;
            overflow: hidden;
        }
        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        .btn-glow:hover::before {
            left: 100%;
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center p-6 relative">

    <!-- Particles Background -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 16s;"></div>
    </div>

    <h1 class="text-4xl md:text-5xl font-bold mb-6 text-purple-400 float-animation text-center">
        My Uploads (<span class="text-purple-300">{{USER_EMAIL}}</span>)
    </h1>

    <div class="w-full max-w-2xl mt-8 space-y-6 mx-auto" id="my-uploads-list">
        {{FEED_CONTENT}}
    </div>

    <a href="/feed" class="mt-8 bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded text-white transition btn-glow">
        Back to Feed
    </a>

    <script>
        async function likePost(postId) {
            try {
                const resp = await fetch('/feed/like/' + postId, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await resp.json();
                if (resp.ok) {
                    document.getElementById('likes-count-' + postId).textContent = data.likes;
                } else {
                    alert('Error liking post: ' + (data.error || 'Unknown error'));
                }
            } catch (e) {
                alert('Error liking post: ' + e.message);
            }
        }

        // Add particles dynamically
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.querySelector('.particles').appendChild(particle);
            setTimeout(() => { particle.remove(); }, 20000);
        }
        setInterval(createParticle, 3000);
    </script>

</body>
</html>
