<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post News | UniVerse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Apply saved theme before rendering
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    /* Animated gradient background */
    .gradient-bg {
      background: linear-gradient(-45deg, #667eea, #764ba2, #667eea, #f093fb);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Glassmorphism */
    .glass-dark {
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(75, 85, 99, 0.3);
    }
    
    /* Hover animations */
    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .card-hover:hover {
      transform: translateY(-8px) scale(1.02);
    }
    
    /* Input focus effect */
    .input-focus {
      transition: all 0.3s ease;
    }
    .input-focus:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
    }
    
    /* Particle background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: particleFloat 20s infinite linear;
    }
    @keyframes particleFloat {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 dark:text-white font-sans gradient-bg min-h-screen flex items-center justify-center p-6">

  <!-- Animated particles background -->
  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 16s;"></div>
  </div>

  <!-- News Post Form -->
  <div class="glass-dark rounded-2xl shadow-2xl p-8 w-full max-w-lg card-hover">
    <h2 class="text-3xl font-bold bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 bg-clip-text text-transparent mb-6 text-center">
      ðŸ“° Post a News Item
    </h2>
    
    <form action="/news/upload" method="post" enctype="multipart/form-data" class="space-y-6">
      
      <!-- Title -->
      <div>
        <input type="text" name="title" placeholder="Title" required
          class="w-full glass-dark text-white placeholder-gray-400 rounded-xl px-4 py-3 input-focus border-0 shadow-lg" />
      </div>
      
      <!-- Description -->
      <div>
        <textarea name="description" placeholder="Description" required rows="4"
          class="w-full glass-dark text-white placeholder-gray-400 rounded-xl px-4 py-3 input-focus border-0 shadow-lg"></textarea>
      </div>
      
      <!-- Media Upload -->
      <div>
        <input type="file" name="media" accept="image/*,video/*"
          class="w-full text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 
          file:bg-gradient-to-r file:from-blue-500 file:to-purple-600 file:text-white
          hover:file:from-blue-600 hover:file:to-purple-700 transition-all" />
      </div>
      
      <!-- Buttons -->
      <div class="flex justify-between">
        <a href="/news" class="text-gray-300 hover:text-white transition-colors">Cancel</a>
        <button type="submit"
          class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 
          text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all">
          Post
        </button>
      </div>
    </form>
  </div>

  <script>
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 20 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      document.querySelector('.particles').appendChild(particle);
      setTimeout(() => { particle.remove(); }, 20000);
    }
    setInterval(createParticle, 3000);
  </script>
</body>
</html>
