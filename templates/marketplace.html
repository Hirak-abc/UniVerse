<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marketplace | UniVerse</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lobster+Two:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Animated gradient background */
    .gradient-bg {
      background: linear-gradient(-45deg, #667eea, #764ba2, #667eea, #f093fb);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glassmorphism effect */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .glass-dark {
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(75, 85, 99, 0.3);
    }

    /* Hover animations */
    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .card-hover:hover {
      transform: translateY(-8px) scale(1.02);
    }

    /* Floating animation */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .float-animation {
      animation: float 6s ease-in-out infinite;
    }

    /* Shimmer effect */
    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Button glow effect */
    .btn-glow {
      position: relative;
      overflow: hidden;
    }
    .btn-glow::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    .btn-glow:hover::before {
      left: 100%;
    }

    /* Input focus effect */
    .input-focus {
      transition: all 0.3s ease;
    }
    .input-focus:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
    }

    /* Particle background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: particleFloat 20s infinite linear;
    }
    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translateY(-100px) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center p-6 gradient-bg">

  <!-- Animated particles background -->
  <div class="particles"></div>

  <h1 class="text-5xl font-bold mb-6 text-transparent bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 bg-clip-text" style="font-family: 'Lobster Two', cursive;">
    Marketplace
  </h1>

  <!-- Form -->
  <form action="" method="POST" enctype="multipart/form-data" class="w-full max-w-2xl space-y-4 glass-dark rounded-2xl p-8 shadow-2xl card-hover">
    <input type="text" name="product_name" placeholder="Product Name" required
           class="w-full px-4 py-3 rounded-xl glass-dark text-white placeholder-gray-400 input-focus border-0 shadow-lg">
    <input type="text" name="price" placeholder="Price (in â‚¹)" required
           class="w-full px-4 py-3 rounded-xl glass-dark text-white placeholder-gray-400 input-focus border-0 shadow-lg">
    <textarea name="description" placeholder="Description" required
              class="w-full px-4 py-3 rounded-xl glass-dark text-white placeholder-gray-400 input-focus border-0 shadow-lg"></textarea>
    <input type="file" name="file"
           class="w-full text-sm text-gray-300 
                  file:mr-4 file:py-2 file:px-4 file:border file:border-purple-400 
                  file:rounded-md file:text-sm file:bg-gray-700 file:text-purple-300 
                  hover:file:bg-gray-600" />
    <button type="submit"
            class="btn-glow bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white px-8 py-4 rounded-xl font-semibold text-lg shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300 w-full">
      List Product
    </button>
  </form>

  <!-- Listed Products -->
  <div class="mt-10 w-full max-w-4xl">
    <h2 class="text-3xl font-bold text-transparent bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text mb-4 text-center" style="font-family: 'Lobster Two', cursive;">
      Listed Products
    </h2>
    <div class="flex flex-wrap justify-center gap-6">
      {{ item_cards }}
    </div>
  </div>

  <script>
    // Create particles
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 20 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      document.querySelector('.particles').appendChild(particle);
      setTimeout(() => { particle.remove(); }, 20000);
    }
    setInterval(createParticle, 3000);
  </script>
</body>
</html>
