<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Account Settings | UniVerse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #e0e7ff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .glass-container {
      background: rgba(30, 41, 59, 0.3);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border-radius: 1.5rem;
      padding: 2rem 1.5rem;
      max-width: 36rem;
      width: 100%;
    }

    label {
      color: #cbd5e1; /* gray-300 */
      font-weight: 500;
      font-size: 0.875rem;
      display: block;
      margin-bottom: 0.25rem;
    }

    .input-field {
      background: rgba(51, 65, 85, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.3);
      color: white;
      padding: 0.5rem 0.75rem;
      border-radius: 0.75rem;
      width: 100%;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .input-field::placeholder {
      color: #9ca3af;
    }

    .input-field:focus {
      background: rgba(51, 65, 85, 0.8);
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      outline: none;
    }

    a {
      color: #93c5fd;
      transition: color 0.3s ease;
      text-decoration: none;
    }

    a:hover {
      color: #818cf8;
    }

    button {
      background: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      box-shadow: 0 8px 15px rgba(131, 56, 236, 0.2);
    }

    button:hover {
      box-shadow: 0 15px 20px rgba(131, 56, 236, 0.4);
      transform: translateY(-2px);
    }

    .flex {
      display: flex;
    }

    .justify-between {
      justify-content: space-between;
    }

    .items-center {
      align-items: center;
    }

    .mb-6 {
      margin-bottom: 1.5rem;
    }

    .gap-3 {
      gap: 0.75rem;
    }

    .text-indigo-300 {
      color: #a5b4fc;
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .font-bold {
      font-weight: 700;
    }

    .rounded {
      border-radius: 0.375rem;
    }

    .hover\:bg-indigo-700:hover {
      background-color: #4338ca;
    }

    .transition {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-indigo-300">Account Settings</h1>

      <!-- Logout -->
      <a href="/settings/logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Log out</a>
    </div>

    {{msg_section}}

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 items-center">
      <div class="md:col-span-2">
        <p class="text-sm text-gray-300"><strong>Email:</strong> {{email}}</p>
        <p class="text-sm text-gray-300"><strong>LeetCode ID:</strong> {{leetcode_id}}</p>
      </div>
      <div class="flex justify-center md:justify-end">
        {{profile_pic_section}}
        <form id="changePicForm" action="/settings/update_profile" method="POST" enctype="multipart/form-data" style="display:none;">
          <input
            type="file"
            id="changePicInput"
            name="profile_pic"
            accept="image/*"
            onchange="document.getElementById('changePicForm').submit()"
          />
        </form>
      </div>
    </div>

    <form action="/settings/update_profile" method="POST" class="space-y-4">
      <div>
        <label for="leetcode_id">Update LeetCode ID</label>
        <input
          id="leetcode_id"
          name="leetcode_id"
          value="{{leetcode_id}}"
          placeholder="e.g. hirak__"
          class="input-field"
        />
      </div>

      <div class="flex gap-3">
        <button type="submit">Save changes</button>
        <a href="/" class="inline-block px-4 py-2 border rounded text-sm border-gray-500 hover:text-indigo-400 transition">Back to dashboard</a>
      </div>
    </form>
  </div>
</body>
</html>
