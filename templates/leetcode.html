<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <title>Link LeetCode ID | UniVerse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Apply saved theme before rendering
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    /* Animated gradient background */
    .gradient-bg {
      background: linear-gradient(-45deg, #667eea, #764ba2, #667eea, #f093fb);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Glassmorphism effect */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .glass-dark {
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(75, 85, 99, 0.3);
    }
    
    /* Hover animations */
    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card-hover:hover {
      transform: translateY(-8px) scale(1.02);
    }
    
    /* Floating animation */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .float-animation {
      animation: float 6s ease-in-out infinite;
    }
    
    /* Particle background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: particleFloat 20s infinite linear;
    }
    
    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 dark:text-white font-sans transition-colors duration-300 gradient-bg min-h-screen">
  
  <!-- Animated particles background -->
  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 16s;"></div>
  </div>

  <main class="max-w-7xl mx-auto py-12 px-6 relative z-10 flex items-center justify-center min-h-screen">
    <div class="glass-dark rounded-2xl p-12 shadow-2xl w-full max-w-2xl card-hover">
      <!-- University branding -->
      <div class="float-animation mb-8 text-center">
        <div class="inline-block p-6 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 shadow-2xl">
          <span class="text-6xl">ðŸ”—</span>
        </div>
      </div>

      <h1 class="text-5xl font-bold bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 bg-clip-text text-transparent mb-4 text-center">
        Connect Your LeetCode
      </h1>
      <div class="flex items-center justify-center mb-8">
        <div class="h-1 w-20 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full"></div>
        <span class="mx-4 text-2xl">âœ¨</span>
        <div class="h-1 w-20 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full"></div>
      </div>
      
      <p class="text-xl text-gray-300 max-w-2xl mx-auto leading-relaxed text-center mb-8">
        To personalize your coding journey and track your progress, we need your <strong>LeetCode username</strong>.
      </p>
      
      <form method="POST" class="space-y-6">
        <div>
          <label for="leetcode_id" class="block text-lg font-medium text-gray-200 mb-2">LeetCode Username</label>
          <input type="text" id="leetcode_id" name="leetcode_id" required
              placeholder="e.g. hirak__"
              class="mt-1 block w-full px-6 py-4 border border-gray-600 bg-gray-700/50 text-gray-100 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-lg">
        </div>
        <button type="submit"
            class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 px-6 rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 shadow-lg hover:shadow-xl font-medium text-lg">
            Connect Account
        </button>
      </form>
      
      <div class="mt-8 text-center">
        <p class="text-sm text-gray-400">
          You can find your username by visiting 
          <a class="text-blue-400 underline hover:text-blue-300" href="https://leetcode.com/" target="_blank">leetcode.com</a>
        </p>
      </div>
    </div>
  </main>

  <script>
    // Add some interactive particles
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 20 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      document.querySelector('.particles').appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, 20000);
    }
    
    // Create particles periodically
    setInterval(createParticle, 3000);
  </script>
</body>
</html>
